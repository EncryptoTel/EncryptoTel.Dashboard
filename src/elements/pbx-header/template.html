<div class="pbx_header" id="pbx_header">
    <div class="pbx_header_wrap">
        <pbx-input  *ngFor="let filter of activeFilter(); let i = index"
                    [name]="filter.name"
                    [filter] = "filter"
                    [key]="filter.key"
                    [placeholder]="filter.placeHolder"
                    [options]="filter.options"
                    [displayKey]="filter.optionsDisplayKey"
                    [singleBorder]="false"
                    labelPosition="center"
                    [object]="currentFilter"
                    [objectView]="selectedFilter[i]"
                    [inputWidth]="filter.width"
                    [inputCenter]="filter.inputCenter"
                    [errors]="errors"
                    [resetable]="true"
                    (onKeyUp)="reload()"
                    (onSelect)="reload()"
                    [inputFocus]="filter.focus">
        </pbx-input>
    </div>
    <pbx-button *ngFor="let button of activeButtons()"
                [inactive]="inactive || button.inactive"
                [value]="button.title"
                [buttonType]="button.type"
                (onClick)="clickButton(button)">
    </pbx-button>
</div>
