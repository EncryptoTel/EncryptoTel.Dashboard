<div class="notificator-wrap"
     *ngIf="notificator && notificator.visible"
     [ngClass]="{
       'warning' : notificator.type === 'warning',
       'success' : notificator.type === 'success',
       'error' : notificator.type === 'error'
      }"
     [ngStyle]="{'width.px' : notificatorWidth}"
     [@Swipe]
     (click)="notificatorAction()">

  <div class="notificator-message">
      {{notificator.message}}
  </div>

  <div class="notificator-action">
    Close
  </div>

</div>
