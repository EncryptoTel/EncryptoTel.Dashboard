<div class="tariff_item" [ngClass]="{ 'current_tariff' : isCurrent }">
    <h3 class="tariff_item_title">{{ value.title }}</h3>
    <div class="tariff_item_body">
        <ul class="tariff_item_ul">
            <li class="tariff_item_ul_li" *ngFor="let service of value.services" translate>{{getServiceTitle(service)}}</li>
        </ul>
        <div class="tariff_item_price new_price" [innerHTML]="discountPrice"></div>
        <div class="tariff_item_price old_price"[innerHTML]="tariffPrice"></div>
        <button [ngClass]="{ 'inactive' : isCurrent }" class="tariff_item_button" *ngIf="!value.loading" (click)="clicked($event)">
            <span *ngIf="!value.loading" style="cursor: pointer">{{ status }}</span>
        </button>
        <button [ngClass]="{ 'inactive' : isCurrent }" class="tariff_item_button" *ngIf="value.loading">
            <span *ngIf="!value.loading" style="cursor: pointer">{{ status }}</span>
            <pbx-loader *ngIf="value.loading"></pbx-loader>
        </button>
    </div>
</div>
