<div class="form">
    <div class="form-header">
        <div class="form-tab-wrap" *ngIf="tabs">
            <div *ngFor="let tab of tabs; let i=index;"
                 class="form-tab"
                 [ngClass]="{ 'selected' : selected === tabs[i], 'inactive-tab' : !inactiveTabs[i] }"
                 (click)="selectTab(tab, i)"
                 >
                <div class="form-tab-icon-wrap" *ngIf="showIcon(i)">
                    <svg-icon src="../../assets/icons/_module_extensions/{{icons[i]}}.svg"></svg-icon>
                </div>
                <span>{{ tab }}</span></div>
        </div>
        <div class="form-button-wrap">
            <pbx-button
                *ngIf="decline && decline !== {}"
                [buttonType]="decline.buttonType"
                [value]="decline.value"
                (onClick)="clickDecline()"
                [loading]="decline.loading"
                [inactive]="decline.inactive"
                >
            </pbx-button>
            <pbx-button
                *ngIf="confirm && confirm !== {}"
                [buttonType]="confirm.buttonType"
                [value]="confirm.value"
                (onClick)="clickConfirm()"
                [loading]="confirm.loading"
                [inactive]="confirm.inactive"
                >
            </pbx-button>
        </div>
    </div>
    <div class="form-body form-body-fill">
        <div class="form-body-content {{background}}">
            <ng-content></ng-content>
        </div>
        <div class="form-ballast" *ngIf="fillBackground !== false && ((background === undefined && !!tabs) || background)"></div>
    </div>
</div>
