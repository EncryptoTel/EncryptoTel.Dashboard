<pbx-loader *ngIf="loading"></pbx-loader>
<div class="call_queues_general_body" *ngIf="!loading">
    <!--<h3 class="call_queues_general_title">Create New Queue</h3>-->
    <pbx-input name="Name"
               key="name"
               [required]="true"
               [(errors)]="service.errors"
               [(object)]="service.item">
    </pbx-input>
    <pbx-input name="Description"
               key="description"
               [(errors)]="service.errors"
               [(object)]="service.item">
    </pbx-input>
    <pbx-input name="Phone number"
               key="sipId"
               displayKey="phoneNumber"
               errorKey="sip"
               [required]="true"
               [updateValueByKey]="true"
               [options]="numbers"
               [(errors)]="service.errors"
               [(objectView)]="service.userView"
               [(object)]="service.item">
    </pbx-input>
    <pbx-input name="Ring Strategy"
               key="strategy"
               displayKey="code"
               errorKey="strategy"
               [required]="true"
               [updateValueByKey]="true"
               [options]="service.params.strategies"
               [(errors)]="service.errors"
               [(objectView)]="service.userView.strategy"
               [(object)]="service.item">
    </pbx-input>
    <pbx-input name="Ring Time"
               key="timeout"
               description="seconds"
               inputClass="time"
               [inputWidth]="40"
               [(errors)]="service.errors"
               [(object)]="service.item">
    </pbx-input>
    <pbx-input *ngIf="name === 'call-queues'"
               name="Maximum Callers in Queue"
               key="maxlen"
               description=""
               inputClass="time"
               [(errors)]="service.errors"
               [(object)]="service.item">
    </pbx-input>
    <pbx-input *ngIf="name === 'call-queues'"
               name=""
               key="announcePosition"
               description="Announce Queue position to caller"
               [checkbox]="true"
               inputClass="checkbox"
               [(errors)]="service.errors"
               [(object)]="service.item">
    </pbx-input>
    <pbx-input *ngIf="name === 'call-queues'"
               name=""
               key="announceHoldtime"
               description="Announce Holdtime"
               [checkbox]="true"
               inputClass="checkbox"
               trueValue="1"
               falseValue="0"
               [(errors)]="service.errors"
               [(object)]="service.item">
    </pbx-input>
</div>
