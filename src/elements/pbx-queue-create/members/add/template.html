<div class="call_queues_members_add">
    <div class="call_queues_members_add_header">
        <div class="call_queues_members_add_filter">
            <span>Department:</span>
            <pbx-select
                [objectKey]="'name'"
                [options]="departments"
                [selected]="selectedDepartment"
                (onSelect)="departmentChanged($event)"
                >
            </pbx-select>
        </div>
        <div class="call_queues_members_add_filter">
            <span>Search:</span>
            <div class="input_wrap">
                <input class="searching" type="text" placeholder="Search by Name or Phone" (keyup)="search($event)">
                <div class="clear_icon_wrap">
                    <div class="clear_icon">
                        <svg-icon class="ng-tns-c13-36" src="../../assets/icons/_middle/cancel_delete_12px.svg"></svg-icon>
                    </div>
                </div>
            </div> <!-- input_wrap -->
        </div>
    </div>
    <pbx-loader *ngIf="loading"></pbx-loader>
    <pbx-table *ngIf="!loading"
        [tableInfo]="table"
        [tableItems]="members"
        (onSelect)="selectMember($event)"
        (onDelete)="selectMember($event)"
        [multiple]="true"
        [deletable]="false"
        [selected]="service.userView.members"
        >
    </pbx-table>
</div>
