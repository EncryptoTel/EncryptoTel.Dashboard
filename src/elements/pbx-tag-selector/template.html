<div class="tags-header__wrap-filters">
    <div class="filters {{ selectedTags.length != 0 && unselectedTags.length != 0 ? '' : 'noBorderRight' }}">
        <button
            *ngFor="let tag of selectedTags"
            class="{{ tag.key }} tags-button"
            [ngClass]="{ 'uppercase' : tag.key === 'sms' }"
            (click)="toggleTag(tag.key)">
            <span translate>{{ tag.title }}</span>
        </button>
    </div>
    <div class="filters">
        <button
            *ngFor="let tag of unselectedTags"
            class="inactive-button tags-button"
            [ngClass]="{ 'uppercase' : tag.key === 'sms' }"
            (click)="toggleTag(tag.key)">
            <span translate>{{ tag.title }}</span>
        </button>
    </div>
</div>
