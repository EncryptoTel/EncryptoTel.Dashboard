<div class="call_rules">
    <pbx-loader *ngIf="loading"></pbx-loader>
    <ng-container *ngIf="!loading">
        <div class="call_rules_header">
            <pbx-button [value]="'Create Call Rule'" [buttonType]="'success'" (onClick)="create()"></pbx-button>
        </div>

        <pbx-table [tableInfo]="table"
                   [tableItems]="pageInfo.items"
                   [editable]="true"
                   [pageInfo]="pageInfo"
                   (onEdit)="edit($event)"
                   (onDelete)="delete($event)">
        </pbx-table>

    </ng-container>
</div>
