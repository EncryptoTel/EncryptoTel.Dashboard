<div class="call-rules-create">
    <pbx-input name="Action applies for"
               displayKey="code"
               key="timeRules"
               errorKey="ruleTime"
               (onSelect)="selectTimeRule($event)"
               [options]="callRuleTimeTypes"
               [errors]="errors"
               [(object)]="selectedRuleTime">
    </pbx-input>

    <div class="call-rules-create_row days"
         *ngIf="selectedRuleTime && selectedRuleTime.id === 3">
        <label>Days</label>
        <div>
            <pbx-button *ngFor="let day of days; let idx = index" class="eqwwqewrqwer"
                        [buttonType]="day.type"
                        [value]="day.day" (onClick)="selectDay(idx)">
            </pbx-button>
        </div>
    </div>

    <pbx-input name="Duration time"
               displayKey="code"
               key="timeRules"
               errorKey="durationTime"
               (onSelect)="selectDurationTime($event)"
               [options]="durationTimeTypes"
               [errors]="errors"
               [(object)]="selectedDurationTime">
    </pbx-input>

    <div class="call-rules-create_row"
         *ngIf="selectedDurationTime && selectedDurationTime.id === 2">
        <label>Time</label>
        <div class="time_wrap">
            <pbx-select [singleBorder]="true" 
                        [objectKey]="'time'" 
                        [options]="callRuleTimes"
                        [selected]="selectedDuration[0]"
                        (onSelect)="selectTime($event, 0)"
                        >
            </pbx-select>
            <span>â€•</span>
            <pbx-select [singleBorder]="true" 
                        [objectKey]="'time'" 
                        [options]="callRuleTimes"
                        [selected]="selectedDuration[1]"
                        (onSelect)="selectTime($event, 1)"
                        >
            </pbx-select>
        </div>
    </div>
</div>
