<div class="call-rules-create days">
    <pbx-input name="{{'Action applies for' | translate }}"
               key="callRuleTime"
               [required]="true"
               [form]="true"
               [object]="action"
               [options]="callRuleTimeTypes"
               displayKey="code"
               [selectedItem]="selectedCallRuleTimeType"
               [errors]="errors"
               errorKey="ruleTime"
               [validationHost]="validationHost"
               [validationKey]="'ruleActions.' + actionIndex + '.callRuleTime'"
               (onSelect)="selectTimeRule($event)"
    >
    </pbx-input>

    <div class="call-rules-create_row days"
         *ngIf="isCallRuleDaysSelected">
        <label translate>Days</label>
        <div class="days_wrap">
            <pbx-button *ngFor="let day of callRuleTimeDays; let idx = index"
                        class="eqwwqewrqwer"
                        [buttonType]="day.type"
                        [value]="day.day"
                        (onClick)="selectDay(idx)"
            >
            </pbx-button>
        </div>
    </div>

    <pbx-input name="{{'Duration time' | translate }}"
               key="durationTime"
               [required]="true"
               [form]="true"
               [object]="action"
               [options]="durationTimeTypes"
               displayKey="code"
               [selectedItem]="selectedDurationTimeType"
               [errors]="errors"
               errorKey="durationTime"
               [validationHost]="validationHost"
               [validationKey]="'ruleActions.' + actionIndex + '.durationTime'"
               (onSelect)="selectDurationTime($event)"
    >
    </pbx-input>

    <div class="call-rules-create_row"
         *ngIf="isDurationTimeRangeSelected">
        <label translate>Time</label>
        <div class="time_wrap">
            <pbx-select [singleBorder]="true"
                        [objectKey]="'time'"
                        [options]="callRuleTimes"
                        [selected]="selectedDurationTimeRange[0]"
                        (onSelect)="selectTime($event, 0)"
            >
            </pbx-select>
            <span>â€•</span>
            <pbx-select [singleBorder]="true"
                        [objectKey]="'time'"
                        [options]="callRuleTimes"
                        [selected]="selectedDurationTimeRange[1]"
                        (onSelect)="selectTime($event, 1)"
            >
            </pbx-select>
        </div>
    </div>
</div>
