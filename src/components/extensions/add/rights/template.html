<form class="add_ext_form">
    <div class="add_ext_form_title">System Management</div>
    <div class="add_ext_form_item" *ngFor="let item of accessList">
        <pbx-checkbox (id)="'right_' + item.id"
                      (onToggle)="item.userStatus = !item.userStatus"
                      [value]="item.userStatus"></pbx-checkbox>
        <label (for)="'right_' + item.id" (click)="item.userStatus = !item.userStatus">{{item.name}}</label>
    </div>
</form>
