<div class="add_ext">
    <pbx-loader *ngIf="!locker.free"></pbx-loader>
    <pbx-form *ngIf="locker.free"
              [tabs]="tab.items"
              [icons]="tab.icons"
              [inactiveTabs]="tab.active"
              [decline]="{value: 'Cancel', buttonType: 'cancel'}"
              [confirm]="{value: 'Save', buttonType: 'success'}"
              (onDecline)="close()"
              (onConfirm)="save()"
              [background]="background"
              (onSelect)="selectTab($event)"
              (onScroll)="handleScroll($event)"
              >
        <general-add-extension-component *ngIf="tab.select==='General'" class="add_ext_item"
                                         [service]="extension"
                                         [storageService]="storageService"
                                         [(form)]="formExtension"
                                         [validationHost]="validationHost"
                                         [encryption]="encryption"
                                         [certificateId]="certificateId"
                                         [id]="id">
        </general-add-extension-component>
        <!--<options-add-extension-component *ngIf="tab.select==='Options'" class="add_ext_item"-->
                                         <!--[(form)]="formExtension">-->
        <!--</options-add-extension-component>-->
        <!--<rights-add-extension-component *ngIf="tab.select==='Rights'" class="add_ext_item"-->
                                        <!--[(accessList)]="accessList">-->
        <!--</rights-add-extension-component>-->
    </pbx-form>
</div>
<pbx-modal [modalEx]="modalExit"
           (onConfirmEx)="close()"
           >
</pbx-modal>
