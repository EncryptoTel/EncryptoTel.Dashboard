<pbx-modal
        [modalEx]="modal"
        (onConfirmEx)="modalConfirm()"
></pbx-modal>

<pbx-loader *ngIf="loading"></pbx-loader>
<div class="tariff_message" *ngIf="!loading&&!tariffs.length">No available tariff</div>
<div class="tariff_wrap tariff_high_resolution" [ngClass]="{'not_enough':tariffs.length<5}"
     *ngIf="!loading&&tariffs.length" [@Fade]>
    <div class="tariff_wrap_button" [ngClass]="{'tariff_inactive':page===1}"
         (click)="page=(page===1?1:page-1)">
        <svg-icon class="tariff_wrap_icon" src="../../assets/icons/dropdown_arrow_12px.svg"></svg-icon>
    </div>
    <div class="tariff_list">
        <pbx-tariff *ngIf="tariffs.length > page * 4 - 4" [value]="tariffs[page * 4 - 4]" [current]="getCurrentTariff()"
                    (onBuy)="chooseTariff(tariffs[page * 4 - 4])"></pbx-tariff>
        <pbx-tariff *ngIf="tariffs.length > page * 4 - 3" [value]="tariffs[page * 4 - 3]" [current]="getCurrentTariff()"
                    (onBuy)="chooseTariff(tariffs[page * 4 - 3])"></pbx-tariff>
        <pbx-tariff *ngIf="tariffs.length > page * 4 - 2" [value]="tariffs[page * 4 - 2]" [current]="getCurrentTariff()"
                    (onBuy)="chooseTariff(tariffs[page * 4 - 2])"></pbx-tariff>
        <pbx-tariff *ngIf="tariffs.length > page * 4 - 1" [value]="tariffs[page * 4 - 1]" [current]="getCurrentTariff()"
                    (onBuy)="chooseTariff(tariffs[page * 4 - 1])"></pbx-tariff>
    </div>
    <div class="tariff_wrap_button" [ngClass]="{'tariff_inactive':page===PageCount()}"
         (click)="page=(page===PageCount()?page:page+1)">
        <svg-icon class="tariff_wrap_icon" src="../../assets/icons/dropdown_arrow_12px.svg"></svg-icon>
    </div>
</div>
