<div class="auth_form">
    <svg-icon src="/assets/icons/_logo/encryptotel_logo.svg" class="auth_form_icon"></svg-icon>
    <form (submit)="sendEmail($event)" [formGroup]="emailForm" [@Fade] (keyup)="_services.clearMessage()">
        <div class="auth_form_message" [ngClass]="message.type" *ngIf="message" [@Fade]
             (click)="_services.clearMessage()">{{message.message}}
        </div>
        <div class="input_wrap">
            <input name="E-mail" id="confirmation_email" placeholder="E-mail" formControlName="email">
            <div class="input_error" *ngIf="inputValidation('email')" [@Fade]>
                <span id="password_recovery_err_no_email" class="input_error_item"
                      *ngIf="inputValidation('email', 'required')">Please enter your e-mail</span>
                <span id="password_recovery_err_invalid_email" class="input_error_item"
                      *ngIf="inputValidation('email', 'pattern')">Please enter correct e-mail address</span>
            </div>
        </div>
        <pbx-button [buttonType]="'accent'" [loading]="loading" [value]="'Request recovery link'"
                    (onClick)="sendEmail()"></pbx-button>
        <a routerLink="../sign-in" class="auth_form_link" translate>Back to login</a>
        <div class="auth_form_text" translate>Don't have an EncryptoTel Account?</div>
        <a routerLink="../sign-up" class="auth_form_link" translate>Create one now</a>
    </form>
    <pbx-footer></pbx-footer>
</div>
