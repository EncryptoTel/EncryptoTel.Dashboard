<div class="table_container">
    <pbx-list [(pageInfo)]="pageInfo"
              [table]="tableInfo"
              [loading]="loading"
              key="phone-numbers"
              name="Phone Numbers"
              itemName="Phone Number"
              buttonTitle="Buy Phone"
              createKey="buy"
              [editable]="false"
              [deletable]="false"
              (onSelect)="select($event)"
              (onLoad)="load()"
              [service]="service"
    ></pbx-list>

    <pbx-sidebar
            *ngIf="selected"
            [sidebarInfo]="sidebar"
            (onClick)="click($event)"
            [@Swipe]
    ></pbx-sidebar>
</div>
