<div class="table_container">
    <pbx-list [(pageInfo)]="pageInfo"
              [tableInfo]="tableModel"
              [loading]="loading"
              [buttons]=buttons
              key="phone-numbers"
              name="Phone Numbers"
              itemName="Phone Number"
              [editable]="false"
              [deletable]="false"
              [service]="service"
              (onSelect)="select($event)"
              (onLoad)="load()"
              (onCreate)="clickButton($event)"
              (onDelete)="onDelete($event)"
              >
    </pbx-list>

    <pbx-sidebar
        *ngIf="selected"
        [sidebarInfo]="sidebar"
        (onClick)="click($event)"
        [@Swipe]
    ></pbx-sidebar>
</div>
