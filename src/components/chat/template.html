<div style="background-color: black; flex-direction: column">
    <div *ngFor="let message of messages">
        <span>{{message.chatMember ? message.chatMember.fullName : ''}}&nbsp;</span>
        <span>{{message.text}}&nbsp;</span>
        <span>{{message.created | date: 'dd/MM/yyyy hh:mm:ss'}}</span>
    </div>

    <input type="text" placeholder="Type message here" [(ngModel)]="message" (keyup)="onMessageKeyUp($event)">
</div>
