<pbx-loader *ngIf="chats.length === 0"></pbx-loader>
<div class="messages_block" *ngIf="chats.length > 0">

    

    <div class="messages">
        <div class="message" *ngFor="let message of messages">
            <span style="width: 30%">{{message.chatMember ? message.chatMember.name : ''}}&nbsp;</span>
            <span style="width: 50%">{{message.text}}&nbsp;</span>
            <span style="width: 15%">{{message.created | date: 'hh:mm'}}</span>
            <div style="width: 5%" class="ext_table_item_circle2" *ngIf="getStatus(message) === 2 && message.my"></div>
            <div style="width: 5%" class="ext_table_item_circle" *ngIf="getStatus(message) === 3 && message.my"></div>
        </div>
    </div> <!-- messages -->

    <div class="input_wrap">
        <input type="text" placeholder="Message" [(ngModel)]="message" (keyup)="onMessageKeyUp($event)">
    </div> <!-- input_wrap -->
</div>
