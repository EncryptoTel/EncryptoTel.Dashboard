<div class="sign_in">
  <form (submit)="signIn($event)" [formGroup]="signInForm">
    <h3 class="sign_in_title">Sign In</h3>
    <div class="input_wrap">
      <input name="username" placeholder="Username" formControlName="user_name">
      <span class="input_error" *ngIf="inputValidation('user_name')">Username invalid!</span>
    </div>
    <div class="input_wrap">
      <input type="password" name="user_password" placeholder="Password" formControlName="user_password">
      <span class="input_error" *ngIf="inputValidation('user_password')">Password invalid!</span>
    </div>
    <input type="submit" name="submit" value="Sign In" class="button accent" [disabled]="!signInForm.valid">
  </form>
</div>
