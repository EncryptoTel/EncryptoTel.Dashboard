<pbx-loader *ngIf="loading"></pbx-loader>
<div class="ring_groups_wrap" *ngIf="!loading">
  <div class="ring_groups_header">
    <a routerLink="create">Create Ring Group</a>
  </div>
  <pbx-table [tableInfo]="tableInfo" [tableItems]="queues" [editable]="true" (onEdit)="edit($event)"
             (onDelete)="delete($event)"></pbx-table>
</div>
