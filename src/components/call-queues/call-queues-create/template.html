<div class="call_queues_create_wrap" [@Fade]>
  <div class="call_queues_create_header">
    <div class="call_queues_create_tab_wrap">
      <a class="call_queues_create_tab" routerLink="general" routerLinkActive="active" [skipLocationChange]="true">General</a>
      <a class="call_queues_create_tab" *ngIf="_service.callQueue.sipId"
         routerLink="members" routerLinkActive="active" [skipLocationChange]="true">Members</a>
      <div class="call_queues_create_tab blocked" *ngIf="!_service.callQueue.sipId">Members</div>
    </div>
    <div class="call_queues_create_buttons">
      <pbx-button *ngIf="!_service.userView.isCurCompMembersAdd"
                  buttonType="cancel" value="Cancel" (onClick)="cancel()"></pbx-button>
      <pbx-button *ngIf="!_service.userView.isCurCompMembersAdd"
                  buttonType="success" value="Save" (onClick)="save()" [inactive]="validation()"></pbx-button>
      <pbx-button *ngIf="_service.userView.isCurCompMembersAdd"
                  buttonType="cancel" value="Back" (onClick)="back()"></pbx-button>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
