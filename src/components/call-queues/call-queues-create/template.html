<div class="call_queues_create_wrap">
  <div class="call_queues_create_header">
    <div class="call_queues_create_tabs">
      <div class="call_queues_create_tab">
        <a routerLink="general" routerLinkActive="active" [skipLocationChange]="true">General</a>
      </div>
      <div class="call_queues_create_tab">
        <a routerLink="members" routerLinkActive="active" [skipLocationChange]="true">Members</a>
      </div>
    </div>
    <div class="call_queues_create_buttons">
      <button *ngIf="!_service.userView.isCurCompMembersAdd" class="call_queues_create_button cancel" (click)="cancel()">Cancel</button>
      <button *ngIf="!_service.userView.isCurCompMembersAdd" class="call_queues_create_button save" (click)="save()">Save</button>
      <button *ngIf="_service.userView.isCurCompMembersAdd" class="call_queues_create_button back" (click)="back()">Back</button>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
