<div *ngIf="!loading" class="call_queues_create_wrap" [@Fade]>
    <div class="call_queues_create_header">
        <div class="call_queues_create_tabs">
            <div class="call_queues_create_tab">
                <a routerLink="general" routerLinkActive="active" [skipLocationChange]="true">General</a>
            </div>
            <div class="call_queues_create_tab">
                <a routerLink="members" routerLinkActive="active" [skipLocationChange]="true">Members</a>
            </div>
        </div>
        <div class="call_queues_create_buttons" [ngClass]="{'back-wrap':service.userView.isCurCompMembersAdd}">
            <pbx-button *ngIf="!service.userView.isCurCompMembersAdd"
                        (onClick)="cancel()" value="Cancel" buttonType="cancel">
            </pbx-button>
            <pbx-button *ngIf="!service.userView.isCurCompMembersAdd"
                        [inactive]="validation()"
                        (onClick)="save()" [loading]="saving" value="Save" buttonType="success"></pbx-button>
            <button *ngIf="service.userView.isCurCompMembersAdd" class="call_queues_create_button back"
                    (click)="back()">
                Back
            </button>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
