<pbx-loader *ngIf="loading"></pbx-loader>
<pbx-form *ngIf="!loading"
          [tabs]="tabs"
          [inactiveTabs]="[false,!service.item.sipId]"
          [background]="currentTab==='General'"
          [confirm]="!service.userView.isCurCompMembersAdd?confirm:{}"
          [decline]="decline[!service.userView.isCurCompMembersAdd?'standard':'member']"
          (onConfirm)="save()"
          (onDecline)="!service.userView.isCurCompMembersAdd?cancel():back()"
          (onSelect)="selectTab($event)">
  <pbx-call-queues-general *ngIf="currentTab===tabs[0]"></pbx-call-queues-general>
  <pbx-call-queues-members *ngIf="currentTab===tabs[1]&&!addMembers" (onClick)="addMembers=$event"></pbx-call-queues-members>
  <pbx-call-queues-members-add *ngIf="addMembers"></pbx-call-queues-members-add>
</pbx-form>
