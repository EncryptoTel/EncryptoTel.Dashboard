<div class="call_queues_members_wrap">
  <div class="call_queues_members_header">
    <span>Call Queues Members</span>
    <a routerLink="add" [skipLocationChange]="true" [ngClass]="{'inactive': !_services.callQueue.sipId}">Add Member</a>
  </div>
  <pbx-table [tableInfo]="table.title" [tableItems]="members" (onDelete)="deleteMember($event)"></pbx-table>
</div>
