            <!-- IVR main form -->
<div class="one" *ngIf="!ivrDigitSelected">
                <pbx-input name="IVR Name"
                           key="name"
                           placeholder="Unnamed"
                           [required]="true"
                           [form]="true"
                           [object]="form"
                           [errors]="service.errors"
                           [validationHost]="validationHost"
                >
                </pbx-input>
                <pbx-input name="IVR Description"
                           key="description"
                           placeholder="IVR from 8 a.m. to 6 p.m."
                           [form]="true"
                           [object]="form"
                           [errors]="service.errors"
                           [validationHost]="validationHost"
                >
                </pbx-input>
                <pbx-input name="Phone number"
                           key="sip"
                           placeholder="[choose one]"
                           [required]="true"
                           [form]="true"
                           [object]="form"
                           [options]="sipOuters"
                           displayKey="phoneNumber"
                           [selectAsObject]="true"
                           [errors]="service.errors"
                           [validationHost]="validationHost"
                           class="phone_number">
                </pbx-input>

                <div class="call-rules-create_row">
                    <h3>IVR Options</h3>
                </div>

                <pbx-input name="{{'Enable IVR' | translate }}"
                   key="enabled"
                   [checkbox]="true"
                   [form]="true"
                   [object]="form"
                   [(errors)]="service.errors"
                   [validationHost]="validationHost"
                    >
                    </pbx-input>

                <pbx-input name="{{'Voice greeting' | translate }}"
                               key="voice_greeting"
                               [required]="true"
                               [placeholder]="'[choose file]'"
                               [form]="true"
                               [object]="form"
                               [options]="files"
                               displayKey="fileName"
                               [(errors)]="service.errors"
                               [validationHost]="validationHost"
                               [(objectView)]="selectedFiles[i]"
                               (onSelect)="selectFile(i, $event)">
                        <div class="greeting">
                            <pbx-button [value]="playButtonText"
                                        [inactive]="!isFileSelected(i)"
                                        [loading]="!mediaPlayer.locker.free"
                                        (onClick)="togglePlay(i)"
                            >
                            </pbx-button>
                            <div class="hidden_button_wrapper">
                                <pbx-button value="Upload" buttonType="accent"
                                            [loading]="storage.loading"></pbx-button>
                                <input type="file" class="hidden_input" #fileInput
                                       (change)="uploadFile($event)">
                            </div>
                        </div>
                </pbx-input>

                <pbx-input name="{{'Loop message' | translate }}"
                                       key="loop_message"
                                       [form]="true"
                                       [object]="form"
                                       [(errors)]="service.errors"
                                       [validationHost]="validationHost"
                            >
                </pbx-input>
                <pbx-input name="{{'Rule applies for' | translate }}"
                                       key="rule_for"
                                       [form]="true"
                                       [object]="form"
                                       [placeholder]="'[choose]'"
                                       [options]="ruleFor"
                                       displayKey="name"
                                       [(errors)]="service.errors"
                                       [validationHost]="validationHost"
                            >
                </pbx-input>
                <div class="rule-applies-for">
                    <div class="call-rules-create_row days" *ngIf="visibleElementForRule(3)">
                        <label>Days</label>
                        <div class="days_wrap">
                            <pbx-button *ngFor="let day of callRuleTimeDays; let idx = index"
                                        class="eqwwqewrqwer"
                                        [buttonType]="day.type"
                                        [value]="day.day"
                                        (onClick)="selectDay(idx, day)">
                            </pbx-button>
                        </div>
                    </div>
                    <div *ngIf="visibleElementForRule(2)">
                        <label>Period</label>
                        <div class="row">
                            <div class="form-group">
                              <input class="form-control" bsDaterangepicker [(ngModel)]="bsRangeValue" readonly>
                            </div>
                          </div>
                    </div>
                </div>

                <pbx-input name="{{'Duration time' | translate }}"
                                       key="duration_time"
                                       [form]="true"
                                       [object]="form"
                                       [placeholder]="'[choose]'"
                                       [options]="durationTimes"
                                       displayKey="code"
                                       [(errors)]="service.errors"
                                       [validationHost]="validationHost">
                </pbx-input>

                <div class="call-rules-create_row" *ngIf="timeVisible">
                        <label>Time</label>
                                    <div class="time_wrap">
                                        <pbx-select [singleBorder]="true"
                                    [objectKey]="'time'"
                                    [options]="callRuleTimes"
                                    [selected]="selectedDurationTimeRange[0]"
                                    (onSelect)="selectTime($event, 0)"
                        >
                        </pbx-select>
                        <span>â€•</span>
                        <pbx-select [singleBorder]="true"
                                    [objectKey]="'time'"
                                    [options]="callRuleTimes"
                                    [selected]="selectedDurationTimeRange[1]"
                                    (onSelect)="selectTime($event, 1)"
                        >
                                        </pbx-select>
                        </div>
                </div>

                <pbx-input name="{{'Then' | translate }}"
                                       key="then"
                                       [form]="true"
                                       [object]="form"
                                       [options]="then_data"
                                       displayKey="name"
                                       [(errors)]="service.errors"
                                       [validationHost]="validationHost">
                            </pbx-input>
</div>

<pbx-media-player #mediaPlayer
                  [mediaStream]="currentMediaStream"
                  (onGetMediaData)="getMediaData($event)"
                  (onMediaStateChanged)="mediaStateChanged($event)"
>
</pbx-media-player>
