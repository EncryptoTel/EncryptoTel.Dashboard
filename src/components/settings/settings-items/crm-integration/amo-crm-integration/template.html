<div class="amo_crm_integration">

    <pbx-header [buttons]="buttons"
                [filters]="filters"
                (onClick)="deleteSelected($event)"
                (onUpdate)="updateFilter($event)"
                (onReload)="reloadFilter($event)"
                [inactive]="loading">
    </pbx-header>

    <div class="integration_cnt">

        <div class="item">
            <div class="label" (click)="checkboxClick()">Enable</div>
            <pbx-checkbox [value]="amoCrmEnable"
                          (onToggle)="amoCrmEnable = $event;"></pbx-checkbox>
        </div>

        <div class="connection_block">
            <div class="title">Connection</div>

            <div class="item">
                <div class="label">Login</div>
                <input type="text">
            </div>

            <div class="item">
                <div class="label">Auth Token</div>
                <input type="text">
            </div>

            <div class="item">
                <div class="label">Phone Number</div>
                <input type="text">
            </div>

            <div class="item">
                <div class="label"></div>
                <pbx-button value="Verify" buttonType="accent"></pbx-button>
            </div>
        </div> <!-- connection_block -->

        <div class="sync">

            <div class="title">Synchronization</div>

            <div class="item">
                <div class="label">Address Book</div>
                <div class="date">
                    <svg-icon class="ok" src="./assets/icons/_middle/ok_32px.svg"></svg-icon>
                    <div class="text">last sync 07.12.2018</div>
                    <svg-icon class="refresh" src="./assets/icons/_middle/refresh_24px.svg"></svg-icon>
                </div> <!-- date -->
            </div>

            <div class="item">
                <div class="label">Extensions</div>
                <div class="date">
                    <svg-icon class="ok" src="./assets/icons/_middle/ok_32px.svg"></svg-icon>
                    <div class="text">last sync 07.12.2018</div>
                    <svg-icon class="refresh" src="./assets/icons/_middle/refresh_24px.svg"></svg-icon>
                </div> <!-- date -->
            </div>

            <div class="item">
                <div class="label">Create Queue</div>
                <div class="date">
                    <svg-icon class="ok" src="./assets/icons/_middle/ok_32px.svg"></svg-icon>
                    <div class="text"><a href="">edit AmoQueue</a></div>
                </div> <!-- date -->
            </div>

        </div> <!-- sync -->

    </div> <!-- integration_cnt -->

    <div class="info">
        <div class="title">Information</div>
        <div class="desc">Общее описание интеграционных возможностей</div>
    </div> <!-- info -->

</div> <!-- amo-crm-integration -->
