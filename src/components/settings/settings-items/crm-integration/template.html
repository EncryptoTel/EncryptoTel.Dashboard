<div class="crm_integration">

    <pbx-header [buttons]="buttons"
                [filters]="filters"
                (onClick)="deleteSelected($event)"
                (onUpdate)="updateFilter($event)"
                (onReload)="reloadFilter($event)"
                [inactive]="loading">
    </pbx-header>

    <div class="items">

        <a href="cabinet/settings/crm-integration/amo-crm-integration">
            <div class="item checked">
                <svg-icon class="crm_ok" src="./assets/icons/_middle/crm_ok.svg"></svg-icon>
                <img class="logo" src="./assets/icons/crm/amocrm.png" alt="" title="">
            </div> <!-- item -->
        </a>

        <a href="">
            <div class="item">
                <svg-icon class="crm_ok" src="./assets/icons/_middle/crm_ok.svg"></svg-icon>
                <img class="logo" src="./assets/icons/crm/amocrm.png" alt="" title="">
            </div>
        </a>


    </div> <!-- items -->

</div> <!-- crm-integration -->
