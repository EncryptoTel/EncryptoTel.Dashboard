<div class="auth_form">
  <a class="auth_form_icon_wrap" routerLink="../../sign-in" [@Fade] (click)="_services.clearError()">
    <svg-icon [src]="'/assets/icons/logo.svg'" class="auth_form_icon"></svg-icon>
    <div class="auth_form_icon_title">EncryptoTel</div>
  </a>
  <form (submit)="changePassword($event)" [formGroup]="passwordChangingForm" [@Fade] (keyup)="_services.clearError()">
    <div class="auth_form_error" *ngIf="error" [@Fade] (click)="_services.clearError()">{{error}}</div>
    <div class="input_wrap">
      <input type="password" name="Password" placeholder="Password" formControlName="password">
      <div class="input_error" *ngIf="inputValidation('password')" [@Fade]>
        <span class="input_error_item" *ngIf="inputValidation('password', 'required')">Please enter password</span>
        <span class="input_error_item" *ngIf="inputValidation('password', 'minlength')">Password is too short</span>
      </div>
    </div>
    <div class="input_wrap">
      <input type="password" name="Confirm password" placeholder="Confirm password" [ngClass]="{'ng-invalid ng-touched': passwordsMismatch()}" formControlName="password_confirmation">
      <div class="input_error" *ngIf="passwordsMismatch()" [@Fade]>
        <div class="input_error_item" *ngIf="passwordsMismatch()">Passwords doesn't match</div>
      </div>
    </div>
    <button type="submit" name="Sign In" class="button accent" [disabled]="!passwordChangingForm.valid || loading">
      <pbx-loader *ngIf="loading"></pbx-loader>
      <span *ngIf="!loading">Change</span>
    </button>
  </form>
</div>
